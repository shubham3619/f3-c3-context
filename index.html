<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="search-input">Select a date:</label>
            <input type="date" id="search-input" required>
            <button type="submit">Search</button>
        </form>
        <section id="current-image-container">
            <!-- Image of the day will be displayed here -->
        </section>
        <ul id="search-history">
            <!-- Past search history will be displayed here -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
